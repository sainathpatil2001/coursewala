{% extends "teacher/base.html" %}
{% block title %}Delete Course{% endblock %}
{% block content %}

<h1>Are you sure you want to delete the course "{{ course.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
